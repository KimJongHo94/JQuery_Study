<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	body, div, span, table, th, td
	{
		font-size: 20px;
	}
	
	#list
	{
		border: solid 1px gray;
		border-collapse: collapse;
		width: 800px;
	}
	
	#list th
	{
		width: 152px;
	}
	
	#list td
	{
		width: 162px;
	}
	
	#list th, #list td
	{
		border: solid 1px gray;
		padding: 3px;
		
	}
	
	
</style>

<script>

	function addList()
	{
		// 테스트
		// alert("호출 확인");
		
		let subject = document.getElementById("subject").value;
		
		// alert(subject);
		
		let day = parseInt(document.getElementById("day").value);
		
		// alert(day);
		
		let start = parseInt(document.getElementById("start").value);
		let end = parseInt(document.getElementById("end").value);
		let color = document.getElementById("color").value;
		
		// ※ 모든 td 들
		var tds = document.getElementsByTagName("td");	
		
		// 요일(td)이 4가지 이기 때문에... * 4
		for (let i = (day + (start-1)*4); i <= (day + (end-1)*4); i += 4)
		{
			tds[i].style.backgroundColor = color;
			tds[i].innerText = subject;
		}
		
		// 월(day) -> 0, 13:00(start) -> 3, 13:00(end) -> 3
		/* for (var i = (day + (start-1) * 4); i <= (day + (end-1)*4); i+=4)
		{
			
		}
 		*/		
 		/*
 		for (var i = (0 + (3-1) * 4); i <= (0 + (3-1)*4); i+=4)
		{
			tds[i].style.backgroundColor = color;
			tds[i].innerText = subject;
		}
 		*/
 		/*
 		for (var i = 8; i <= 8; i+=4)
		{
			tds[8].style.backgroundColor = color;
			tds[8].innerText = subject;
		}
 		*/
		
		document.getElementById("subject").value = "";
		document.getElementById("subject").focus();
	}

</script>

</head>
<body>
