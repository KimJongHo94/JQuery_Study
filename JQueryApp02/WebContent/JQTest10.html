<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
	
	body, div, span, table, th, td
	{
		font-size: 20px;
	}
	
	#list
	{
		border: solid 1px gray;
		border-collapse: collapse;
		width: 800px;
	}
	
	#list th
	{
		width: 152px;
	}
	
	#list td
	{
		width: 162px;
	}
	
	#list th, #list td
	{
		border: solid 1px gray;
		padding: 3px;
		
	}
	
	
</style>

<script>

	function add()
	{
		var item = document.getElementById("item").value;				//-- 제목
		var week = parseInt(document.getElementById("week").value);		//-- 요일
		var start = parseInt(document.getElementById("start").value);   //-- 시작 시간
		var end = parseInt(document.getElementById("end").value);       //-- 끝 시간
		var color = document.getElementById("color").value;				//-- 색상
		
		var tds = document.getElementsByTagName("td");					//-- ※ 모든 td 태그들
		
		for (var i=(week + (start-1) * 4); i<=(week + (end-1) * 4); i += 4)
		{
			tds[i].style.backgroundColor = color;
			tds[i].innerText = item;
		}
		
		
		// 월(week) -> 0, 13:00(start) -> 3, 13:00(end) -> 3
		/* for (var i = (day + (start-1) * 4); i <= (day + (end-1)*4); i+=4)
		{
			tds[i].style.backgroundColor = color;
			tds[i].innerText = item;
		}
 		*/		
 		/*
 		for (var i = (0 + (3-1) * 4); i <= (0 + (3-1)*4); i+=4)
		{
			tds[i].style.backgroundColor = color;
			tds[i].innerText = item;
		}
 		*/
 		/*
 		for (var i = 8; i <= 8; i+=4)
		{
			tds[8].style.backgroundColor = color;
			tds[8].innerText = item;
		}
 		*/
 		
		document.getElementById("item").value = "";
		document.getElementById("item").focus();
	}

</script>

</head>
