<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script>

	// ○ :gt(index)
	//    gt(인덱스)
	//    - returns : Array<Element>
	//    - 초과(인덱스), 실행 후 원소 배열 반환
	//    - 매칭된 원소들 중에서 인덱스로 주어진 것보다
	//      큰 인덱스들을 모두 배열로 반환한다.
	
	$(document).ready(function()
	{
		$("td:gt(4)").css("color", "red");
	});

</script>

</head>
<body>

<table border="1">
	<tr><td>TD #0</td></tr><tr><td>TD #1</td></tr><tr><td>TD #2</td></tr>
	<tr><td>TD #3</td></tr><tr><td>TD #4</td></tr><tr><td>TD #5</td></tr>
	<tr><td>TD #6</td></tr><tr><td>TD #7</td></tr><tr><td>TD #8</td></tr>
</table>

</body>
</html>
