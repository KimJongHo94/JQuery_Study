<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

	body
	{
		font-size: 14px;
	}
	form
	{
		border: 2px green solid;
		padding: 2px;
		margin: 0px;
		background: #efe;
	}
	div
	{
		color: red;
	}

</style>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script>

	// ○ parv + next
	//    (앞, 뒤)
	//    - returns : Array<Element>
	//    - 앞 + 뒤, 실행 후 원소 배열 반환
	//    - 주어진 앞의 원소와 뒤의 원소에 순차적으로 매치되는
	//      뒤의 원소들을 모두 배열로 반환
	
	$(document).ready(function()
	{
		// 선택된 엘리먼트 확인
		$("label + input").css("border", "2px dotted blue").val("Labeled~!!!");
	});

</script>

</head>
<body>

<form action="">
	<div>Form is surrounded by the green outline</div>
	
	<label for="">Child:</label>
	<input name="name" />
	
	<div>
		<label for="">GrandChild:</label>
		<input name="newsletter"/>
	</div>
	sibling to from: <input name="name" />
</form>

</body>
</html>
