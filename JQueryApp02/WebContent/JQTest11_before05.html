<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>

	td
	{
		color: blue;
		font-weight: bold;
	}

</style>

<script src="http://code.jquery.com/jquery.min.js"></script>
<script>

	// ○ :first
	//    (첫 번째)
	//    - returns : Element
	//    - 첫 번째, 실행 후 원소 반환
	//    - 매칭되는 원소들 중 첫 번째 것만 반환한다.
	
	$(document).ready(function()
	{
		$("tr:first").css("font-style", "italic");
	});

</script>

</head>
<body>

<table>

	<tr>
		<td>Row 1</td>
	</tr>
	<tr>
		<td>Row 2</td>
	</tr>
	<tr>
		<td>Row 3</td>
	</tr>
	<tr>
		<td>Row 4</td>
	</tr>
	<tr>
		<td>Row 5</td>
	</tr>

</table>

</body>
</html>
