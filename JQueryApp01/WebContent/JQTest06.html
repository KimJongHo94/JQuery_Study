<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQTest06.html(무한 스크롤, 화면 배율:100%)</title>

<script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
<script>
   $(function()
   {
      // ------------------------------------------------------- 초기 게시물 구성 → 스크롤 생성
      
      // document의 높이
      var dheight = $(document).height();
      
      // 확인
      //alert("dheight : " + dheight);
      
      // scroll 의 높이
      var sheight = $(window).scrollTop() + $(window).height();
      
      // 확인
      //alert("sheight : " + sheight);
      
      for (var i = 0; i < 30; i++)
      {
         $("<h3>기존의 읽어온 게시물 "
               + $(document).height() + " / "
               + $(window).scrollTop() + " / "
               + $(window).height() + "</h3>").appendTo("body");
      }
      
      // ------------------------------------------------------- 초기 게시물 구성 → 스크롤 생성
      
      
      $(window).scroll(function()
      {
         var dheight = $(document).height();
         var sheight = $(window).scrollTop() + $(window).height();
         
         
         // 스크롤이 바닥에 내려졌을 때...
         // 태그 10개 추가하여 body 에 붙이기
         if(dheight == sheight)
         {
            for (var i = 0; i < 10; i++)
            {
               $("<h3>추가로 읽어온 게시물 " 
            		 + $(document).height() + " / "
                     + $(window).scrollTop() + " / "
                     + $(window).height() + "</h3>").appendTo("body");
            }   
         }
      });
        
   });
</script>
</head>
<body>

</body>
</html>
